<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AHO - Scan QR</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <link href="/assets/img/logo.png" rel="shortcut icon">
</head>
<style>
  main h3 {
    margin-top: 20px;
    font-size: 1.2rem;
    color: #333;
    text-align: center;
    line-height: 1.6;
    background-color: #f9f9f9;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: 1px solid #ddd;
  }

  .qr-box {
    width: 300px;
    height: 300px;
    margin: 20px auto;
    border: 3px solid #000;
    border-radius: 15px;
    background-color: #f4f4f4;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  }

  .qr-box video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
  }

  .success-container {
    display: none;
    text-align: center;
    background-color: #f0f8ff;
    padding: 20px;
    border-radius: 10px;
    margin: 20px auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 999;
    width: 80%; 
    max-width: 400px; 
  }

  .success-container .success-message {
    font-size: 1.5rem;
    font-weight: bold;
    color: #28a745;
    margin-bottom: 10px;
  }

  .info-box {
    background-color: #fff;
    border: 1px solid #dcdcdc;
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
    font-size: 1rem;
  }

  .message-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    z-index: 999;
    text-align: center;
  }

  .message-popup p {
    margin-bottom: 10px;
    font-size: 1rem;
  }

  .message-popup button {
    padding: 10px 20px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .message-popup button:hover {
    background-color: #218838;
  }

  .loader-popup {
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
  }

  .loader-dots div {
    width: 10px;
    height: 10px;
    margin: 5px;
    background-color: #fff;
    border-radius: 50%;
    animation: bounce 1.2s infinite ease-in-out;
  }

  .loader-dots div:nth-child(2) {
    animation-delay: 0.2s;
  }

  .loader-dots div:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes bounce {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.5);
    }
  }
</style>
<body>
  <header>
    <img src="assets/img/319725507_553156856272605_7083694533489981635_n-removebg-preview.png" alt="AHO Logo" class="logo">
    <h1>AHO</h1>
  </header>

  <main>
    <h2>Scan QR Code Anda</h2>
    <h3 id="schedule-text">Jadwal Absensi </br> Apel pagi: 06:30 - 06:55 </br> Apel Sore: 15:25 - 15:35 </h3>
    <div class="qr-box" id="qr-box"></div>
  </main>

  <div class="success-container" id="success-container">
    <i class="fas fa-check-circle" style="font-size: 3rem; color: #28a745;"></i>
    <p class="success-message">BERHASIL MELAKUKAN ABSENSI!</p>
    <div class="info-box" id="student-name">Nama: </div>
    <div class="info-box" id="student-class">Kelas: </div>
    <div class="info-box" id="time-info">Waktu: </div>
  </div>

  <div class="success-container" id="error-container" style="display: none;">
    <i class="fas fa-close-circle" style="font-size: 3rem; color: #ff0000;"></i> 
    <p class="success-message">GAGAL MELAKUKAN ABSENSI!</p> 
    <div class="info-box" id="student-name">Nama: Tidak Diketahui</div>
    <div class="info-box" id="student-class">Kelas: Tidak Diketahui</div>
    <div class="info-box" id="time-info">Waktu: Tidak Tersedia</div>
    <div class="info-box" id="reason-info" style="color: red;">Alasan: </div>
  </div>

  <div class="message-popup" id="errorPopup">
    <p class="message-text" id="errorMessage"></p>
    <button onclick="closePopup()">OK</button>
  </div>

  <nav class="bottom-nav">
    <a href="/home" class="nav-item"><i class="fas fa-home"></i></a>
    <a href="/scan" class="nav-item"><i class="fas fa-qrcode"></i></a>
  </nav>

  <div class="loader-popup" id="loaderPopup" style="display: none;">
    <div class="loader-dots">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const qrBox = document.getElementById("qr-box");
      const successContainer = document.getElementById("success-container");
      const studentName = document.getElementById("student-name");
      const studentClass = document.getElementById("student-class");
      const timeInfo = document.getElementById("time-info");
      const headingText = document.querySelector("main h2");
      const scheduleText = document.getElementById("schedule-text");

      const html5QrCode = new Html5Qrcode("qr-box");

      function checkAccessTime() {
        const now = new Date();
        const currentTime = now.getHours() * 60 + now.getMinutes();

        const morningStart = 5 * 60 + 30;
        const morningEnd = 18 * 60 + 55;
        const afternoonStart = 15 * 60 + 25;
        const afternoonEnd = 15 * 60 + 35;

        if (
          (currentTime >= morningStart && currentTime < morningEnd) || 
          (currentTime >= afternoonStart && currentTime < afternoonEnd)
        ) {
          return true;
        }
        return false;
      }

      const onScanSuccess = (decodedText) => {
  if (!checkAccessTime()) {
    displayErrorPopup("Ooppss, maaf absensi telah ditutup.");
    return;
  }

  try {
    const qrData = JSON.parse(decodedText);
    if (!qrData.name || !qrData.class) {
      throw new Error("QR Code tidak memiliki data yang lengkap.");
    }

    const { name, class: studentClassData } = qrData;

    studentName.textContent = `Nama: ${name}`;
    studentClass.textContent = `Kelas: ${studentClassData}`;
    timeInfo.textContent = `Waktu: ${new Date().toLocaleString()}`;

    successContainer.style.display = "block";
    qrBox.style.display = "none";
    headingText.style.display = "none";
    scheduleText.style.display = "none";

    // Mengirim data ke server
    fetch('https://aho-pi.vercel.app/absensi', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        name,
        class: studentClassData,
        time: new Date().toLocaleString(),
      })
    })
    .then(response => response.json())
    .then(data => {
      console.log('Data berhasil disimpan:', data);
    })
    .catch(error => {
      console.error('Terjadi kesalahan:', error);
    });

    html5QrCode.stop();
  } catch (error) {
    console.error("QR Code error:", error);
    alert("QR Code tidak valid atau format salah.");
  }
};
      
      const onScanFailure = (error) => console.warn("Scan gagal:", error);

      html5QrCode
        .start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanFailure
        )
        .catch((err) => alert("Harap izinkan akses kamera untuk melakukan scan."));
    });

    function displayErrorPopup(message) {
      const errorPopup = document.getElementById("errorPopup");
      const errorMessage = document.getElementById("errorMessage");
      errorMessage.textContent = message;
      errorPopup.style.display = "block";
    }

    function closePopup() {
      const errorPopup = document.getElementById("errorPopup");
      errorPopup.style.display = "none";
    }

    function resetScan() {
      location.reload();
    }
  </script>
</body>
</html>
